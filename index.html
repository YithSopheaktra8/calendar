<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
        <!-- google font -->
        <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
		<title>Calendar</title>
	</head>
	<body>
		<main>
            <section>
                <div class="circle-right"></div>
                <div class="circle-left"></div>
            </section>
			<section class="container">
                
				<div class="img">
                    <img src="/image/dragon.jpg" alt="dragon">
                </div>
				<div class="calendar-container">
                    <h1>July 2023</h1>
                    <div class="calendar">
                        <p class="day txt-red">SUN</p>

                        <p class="txt-gray">THU</p>
                        <p class="txt-gray">FRI</p>
                        <p class="day txt-red">SAT</p>
                        <p class="txt-gray rounded border">26</p>
                        <p class="txt-gray rounded border">27</p>
                        <p class="txt-gray rounded border">28</p>
                        <p class="txt-gray rounded border">29</p>
                        <p class="txt-gray rounded border">30</p>
                        <p class="rounded txt-bg-day hover">01</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">02</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">03</p>
                        <p class="rounded txt-bg-day hover">04</p>
                        <p class="rounded txt-bg-day hover">05</p>
                        <p class="rounded txt-bg-day hover">06</p>
                        <p class="rounded txt-bg-day hover">07</p>
                        <p class="rounded txt-bg-day hover">08</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">09</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">10</p>
                        <p class="rounded txt-bg-day hover">11</p>
                        <p class="rounded txt-bg-day hover">12</p>
                        <p class="rounded txt-bg-day hover">13</p>
                        <p class="rounded txt-bg-day hover">14</p>
                        <p class="rounded txt-bg-day hover">15</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">16</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">17</p>
                        <p class="rounded txt-bg-day hover">18</p>
                        <p class="rounded txt-bg-day hover">19</p>
                        <p class="rounded txt-bg-day hover">20</p>
                        <p class="rounded txt-bg-day hover">21</p>
                        <p class="rounded txt-bg-day hover">22</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">23</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">24</p>
                        <p class="rounded txt-bg-day hover">25</p>
                        <p class="rounded txt-bg-day hover">26</p>

                        <p class="rounded txt-bg-day hover">29</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">30</p>
                        <p class="rounded txt-bg-day hover txt-red border-red">31</p>
                        <p class="txt-gray rounded border">01</p>
                        <p class="txt-gray rounded border">02</p>
                        <p class="txt-gray rounded border">03</p>
                        <p class="txt-gray rounded border">04</p>
                        <p class="txt-gray rounded border">05</p>
                        <p class="txt-gray rounded border">06</p>
                    </div>
                </div>
			</section>
		</main>
	</body>
</html>
